<!doctype html>
<html ng-app="webAppEncrypt">
    <head>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container" ng-controller="encryptController as ec">

        <h1>webApp Encrypt demo</h1>     
            <br>
            <form ng-submit="ec.encryptAndSend()">
                <div class="form-group">
                    <label>Data A</label>
                    <input type="text" class="form-control" placeholder="Data A" ng-model="ec.data.a">
                </div>
                <div class="form-group">
                    <label>Data B</label>
                    <input type="text" class="form-control" placeholder="Data B" ng-model="ec.data.b">
                </div>
                <button class="btn btn-info" type="submit"> Encrypt and Send </button>
            </form>

        </div>

        <script src="/bower_components/angular/angular.js"></script>        
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/bower_components/forge-min/forge.min.js"></script>
        <script src="/webAppEncrypt.js"></script>
    </body>
</html>
